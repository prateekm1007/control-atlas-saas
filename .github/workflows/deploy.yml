name: Deploy Toscanini to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/deployments/toscanini-demo/control-atlas-saas
            
            echo "ðŸ§¼ Enforcing clean Git state"
            git fetch origin
            git clean -fd
            git reset --hard origin/main

            echo "ðŸ”¨ Rebuilding v9.5 Ledger (No Cache)"
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            echo "ðŸ§¹ Cleaning up unused layers"
            docker image prune -f
